<div class="page-title">{{title}}</div>
<p-toast></p-toast>
<div class="p-fluid">
    <div class="field w-full">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">Users</span>
            <p-autoComplete [showTransitionOptions]="'100ms'" [hideTransitionOptions]="'100ms'"
                [suggestions]="userSuggestions" (completeMethod)="suggestUsers($event)" [multiple]="true"
                [(ngModel)]="request.users" [forceSelection]="true" class="w-full" [required]=true>
                <ng-template let-user pTemplate="item">
                    <i class="fa fa-user"></i> {{user.lastName}}, {{user.firstName}} {{user.middleName}}
                </ng-template>
                <ng-template let-user pTemplate="selectedItem">
                    <i class="fa fa-user"></i>&nbsp;&nbsp;{{user.lastName}}, {{user.firstName}} {{user.middleName}}
                </ng-template>
            </p-autoComplete>
        </div>
    </div>
    <div class="field w-full">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">Form</span>
            <p-autoComplete [showTransitionOptions]="'100ms'" [hideTransitionOptions]="'100ms'"
                [suggestions]="formSuggestions" (completeMethod)="suggestForms($event)"
                [(ngModel)]="form" [forceSelection]="true" class="w-full importent-text" 
                field="name" (onSelect)="onFormSelect($event)" [required]=true>
                <ng-template let-form pTemplate="item">
                    <i class="fa fa-wpforms"></i> {{form.name}}
                </ng-template>
            </p-autoComplete>
        </div>
    </div>
</div>
<div #formRendererElement class="my-3"></div>
<div *ngIf="formioForm" class="text-end">
    <button type="button" class="btn btn-default" (click)="back()">
        <i class="fa fa-times"></i> Cancel
    </button>
    <button type="submit" class="btn btn-primary" (click)="submit()" [disabled]="formioForm.pristine">
        Submit
    </button>
</div>

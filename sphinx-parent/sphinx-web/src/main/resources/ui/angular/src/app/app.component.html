<div class="sidebar-wrapper">
  <nav id="sidebar" class="flex-column p-3 text-white bg-pattern-dark" *ngIf="user">
    <div class="align-items-center mb-3 mb-md-0 me-md-auto text-white">
      <div class="fs-4">Sphinx</div>
      <hr>
      <div class="text-center">
        <i class="fa fa-user text-gray-400" style="font-size: 100px;"></i>
      </div>
      <div class="text-center">
        <i class="fa fa-user"></i> {{user.lastName + ", " + user.firstName + " " + (user.middleName ? user.middleName : '')}}
      </div>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li><a href="#" class="nav-link text-white" routerLink="home" routerLinkActive="active"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="#" class="nav-link text-white" routerLink="requests" routerLinkActive="active"><i class="fa fa-list"></i> My Requests</a></li>
        <li><a href="#" class="nav-link text-white" routerLink="approvals" routerLinkActive="active"><i class="fa fa-check"></i> My Approvals</a></li>
        <li><hr></li>
        <li><a href="#" class="nav-link text-white" routerLink="forms" routerLinkActive="active"><i class="fa fa-file-text"></i> Forms</a></li>
        <li><a href="#" class="nav-link text-white" routerLink="workflows" routerLinkActive="active"><i class="fa fa-sitemap"></i> Workflows</a></li>
        <li><hr></li>
        <li><a href="#" class="nav-link text-white" (click)="logout()"><i class="fa fa-sign-out"></i> Sign Out</a></li>
      </ul>
    </div>
  </nav>
  <div class="bg-pattern-light w-full container-fluid">
      <p-toast>
        <ng-template let-message pTemplate="message">
          <i class="{{message.icon}} text-lg mr-2"></i><h6>{{message.summary}}</h6>
          <p class="ml-4" innerHtml="{{message.detail}}"></p>
        </ng-template>
      </p-toast>
      <router-outlet></router-outlet>
      <p-confirmPopup></p-confirmPopup>
  </div>
</div>

<div class="page-title" >Forms Management</div>
<p-table [value]="page.content" [lazy]="true" (onLazyLoad)="load($event)" [paginator]="true"
    [rows]="10" [totalRecords]="page.totalElements" [loading]="loading" [showCurrentPageReport]="true" 
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['id','name']" [alwaysShowPaginator]="false" >
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id" class="col-2">
                ID <p-sortIcon field="id"></p-sortIcon> <p-columnFilter type="numeric" field="id" display="menu"></p-columnFilter>
            </th>
            <th pSortableColumn="name" class="col-4">
                Name <p-sortIcon field="name"></p-sortIcon> <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
            </th>
            <th pSortableColumn="workflow.name" class="col-4">
                Workflow <p-sortIcon field="workflow.name"></p-sortIcon> <p-columnFilter type="text" field="workflow.name" display="menu"></p-columnFilter>
            </th>
            <th class="text-end p-py-1 col-2">
                <p-button label="New Form" icon="pi pi-plus" iconPos="left" routerLink="editor"></p-button>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td class="col-2">{{item.id}}</td>
            <td class="col-4">{{item.name}}</td>
            <td class="col-4">{{item.workflow.name}}</td>
            <td class="text-end col-2">
                <button class="btn btn-warning btn-sm">
                    <i class="fa fa-edit" routerLink="editor" [queryParams]="{id: item.id}"  ></i>
                </button>
                <button class="btn btn-danger btn-sm ml-2" (click)="delete($event, item)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>

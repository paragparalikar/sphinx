<div>
    <h4>Forms Management</h4>
</div>
<div *ngFor="let alert of alerts">
    <div class="alert alert-dismissible fade show" [ngClass]="alert.type">
        {{alert.text}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
<p-table [value]="items" [lazy]="true" (onLazyLoad)="load($event)" [paginator]="true" 
    [rows]="10" [totalRecords]="numberOfElements" [loading]="loading" [showCurrentPageReport]="true" 
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
    [globalFilterFields]="['id','name','latestVersion','activeVersion']">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="latestVersion">Latest Version <p-sortIcon field="latestVersion"></p-sortIcon></th>
            <th pSortableColumn="activeVersion">Active Version <p-sortIcon field="activeVersion"></p-sortIcon></th>
        </tr>
        <tr>
            <th><p-columnFilter type="numeric" field="id"></p-columnFilter></th>
            <th><p-columnFilter type="text" field="name"></p-columnFilter></th>
            <th><p-columnFilter type="numeric" field="latestVersion"></p-columnFilter></th>
            <th><p-columnFilter type="numeric" field="activeVersion"></p-columnFilter></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.latestVersion}}</td>
            <td>{{item.activeVersion}}</td>
        </tr>
    </ng-template>
</p-table>

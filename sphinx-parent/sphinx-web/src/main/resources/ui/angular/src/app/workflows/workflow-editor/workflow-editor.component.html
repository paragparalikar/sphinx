<div class="page-title">{{title}}</div>
<div class="p-inputgroup" style="font-size: 12px;">
    <span class="p-inputgroup-addon">
        <i class="fa fa-sitemap"></i>&nbsp;&nbsp;Name
    </span>
    <input type="text" id="name" name="name" pInputText style="width: 500px;" class="importent-text"
    [(ngModel)]="workflow!.name" #name="ngModel" required minlength="3" maxlength="255">
    <button type="button" class="p-inputgroup-addon btn-primary" (click)="submit()">
        <i class="fa fa-save"></i>
    </button>
</div>
<div *ngIf="name.invalid && (name.dirty || name.touched)" class="formio-errors">
    <div *ngIf="name.errors?.required" class="form-text error">
        Please provide a name for this workflow
    </div>
    <div *ngIf="name.errors?.minlength" class="form-text error">
        Name must be at least 3 characters long.
    </div>
    <div *ngIf="name.errors?.maxlength" class="form-text error">
        Name can be at most 255 characters long.
    </div>
</div>
<div #drawFlowDiv class="drawFlowDiv drawflow" (drop)="drop($event)" (dragover)="$event.preventDefault();">
    <div class="bar-zoom d-flex justify-content-between">
        <div class="mr-3 text-left">
            <span *ngFor="let nodeItem of nodeItems" class="bg-orange-400 mx-1 p-2 text-xs rounded-pill" 
            draggable="true" (dragstart)="drag($event)" [attr.data-node]="nodeItem.type">
                    <i [ngClass]="nodeItem.icon"></i>  {{nodeItem.text}}
            </span>
        </div>
        <div class="text-end">
            <div class="btn-group">
                <button class="btn btn-secondary" (click)="zoomOut()"><i class="fa fa-search-minus"></i></button>
                <button class="btn btn-secondary" (click)="zoomIn()"><i class="fa fa-search-plus"></i></button>
            </div>
            <div class="btn-group mx-3">
                <button class="btn btn-secondary"><i class="fa fa-upload"></i></button>
                <button class="btn btn-secondary" (click)="export()"><i class="fa fa-download"></i></button>
            </div>
        </div>
    </div>
</div>

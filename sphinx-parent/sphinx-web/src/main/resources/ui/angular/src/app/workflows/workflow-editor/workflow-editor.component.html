<div class="action-bar">
    <div
      *ngFor="let node of nodesLibrary"
      class="node-drag"
      draggable="true"
      data-type="div"
      [attr.data-name]="node.name"
      (dragstart)="onBlockDrag($event)"
      [ngStyle]="{ 'background-color': node.color }"
    >
      {{ node.name }}
    </div>
  </div>
  
  <rxzu-diagram
    class="demo-diagram"
    [model]="diagramModel"
    (drop)="onBlockDropped($event)"
    (dragover)="$event.preventDefault()"
  ></rxzu-diagram>

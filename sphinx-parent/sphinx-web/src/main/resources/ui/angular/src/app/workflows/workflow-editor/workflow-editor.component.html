<div class="page-title">{{title}}</div>
<div class="node-lib">
    <span *ngFor="let nodeItem of nodeItems" class="node-item" draggable="true" 
        (dragstart)="drag($event)" [attr.data-node]="nodeItem.type">
        <i [ngClass]="nodeItem.icon"></i>  {{nodeItem.text}}
    </span>
</div>
<form #workflowForm class="needs-validation" novalidate>
    <div #drawFlowDiv class="drawFlowDiv drawflow" (drop)="drop($event)" (dragover)="$event.preventDefault();">
        <div class="bar-zoom">
            <i class="fa fa-search-minus mr-3" (click)="zoomOut()"></i>
            <i class="fa fa-search-plus" (click)="zoomIn()"></i>
        </div>
    </div>
</form>

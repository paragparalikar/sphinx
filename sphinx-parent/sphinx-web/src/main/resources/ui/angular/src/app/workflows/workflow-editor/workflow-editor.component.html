<div id="workflow-editor-wrapper">
  <div class="action-bar">
    <div
      *ngFor="let node of nodesLibrary"
      class="node-drag  mx-2"
      draggable="true"
      [attr.data-type]="node.type"
      [attr.data-name]="node.name"
      (dragstart)="onBlockDrag($event)"
      style="background-color: #AFF8D8;"
    >
      <i [class]="node.icon"></i>  {{ node.name }}
    </div>
  </div>
  <rxzu-diagram
    class="demo-diagram"
    [model]="diagramModel"
    (drop)="onBlockDropped($event)"
    (dragover)="$event.preventDefault()"
  ></rxzu-diagram>
</div>

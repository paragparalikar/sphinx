<div class="page-title" >{{title}}</div>
<p-toolbar>
    <div class="p-inputgroup">
        <span class="p-inputgroup-addon">Name</span>
        <input type="text" id="name" name="name" pInputText style="width: 500px;"
        [(ngModel)]="form.name" #name="ngModel" required minlength="3" maxlength="255">
        <button type="button" class="p-inputgroup-addon btn-primary" (click)="save()">
            <i class="p-button-icon fa fa-save"></i>
        </button>
    </div>
</p-toolbar>
<div #formBuilderElement class="my-3"></div>
<p-toast></p-toast>

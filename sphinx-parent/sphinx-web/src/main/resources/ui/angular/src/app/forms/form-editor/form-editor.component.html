<div>
    <h4>{{title}}</h4>
</div>
<div *ngFor="let alert of alerts">
    <div class="alert alert-dismissible fade show" [ngClass]="alert.type">
        {{alert.text}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
<form class="row mt-3">
    <label for="name" class="col-2 col-form-label">
        <h6>Form Name</h6>
    </label>
    <div class="col-9">
        <input type="text" id="name" name="name" class="form-control" required [(ngModel)]="form.name" #name="ngModel"
            minlength="3">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert-danger">
            <div *ngIf="name.errors?.required">
                Please provide a name for the form.
            </div>
            <div *ngIf="name.errors?.minlength">
                Name must be at least 3 characters long.
            </div>
        </div>
    </div>
    <div class="col-1 text-end">
        <button type="button" class="btn btn-primary mr0" (click)="save()">
            <i class="fa fa-save"></i>
        </button>
    </div>
</form>
<div #formBuilderElement class="form-group mt-3"></div>

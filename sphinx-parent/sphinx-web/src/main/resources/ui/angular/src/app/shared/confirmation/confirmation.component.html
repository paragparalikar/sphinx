<div *ngIf="confirmation" class="modal" tabindex="-1" role="dialog" style="display: block !important;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" [ngClass]="confirmation!.titleClass" >
          <h5 class="modal-title" id="confirmModalLabel">{{confirmation?.title}}</h5>
          <button type="button" class="btn-close" (click)="close()"></button>
        </div>
        <div class="modal-body">
          {{confirmation?.message}}
        </div>
        <div class="modal-footer">
            <button type="button" [ngClass]="confirmation!.noButtonClass" (click)="confirmation.noFn()">
                <i [ngClass]="confirmation!.noIconClass"></i> No
            </button>
            <button type="button" [ngClass]="confirmation!.yesButtonClass" (click)="confirmation.yesFn()">
                <i [ngClass]="confirmation!.yesIconClass"></i> Yes
            </button>
        </div>
      </div>
    </div>
  </div>
